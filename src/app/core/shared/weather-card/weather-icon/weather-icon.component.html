<ng-container [ngSwitch]="weatherCode">
  <div *ngSwitchCase="weatherCodes.drizzle" class="icon sun-shower">
    <div class="cloud"></div>
    <div class="sun">
      <div class="rays"></div>
    </div>
    <div class="rain"></div>
  </div>
  <div *ngSwitchCase="weatherCodes.rain" class="icon rainy">
    <div class="cloud"></div>
    <div class="rain"></div>
  </div>
  <div *ngSwitchCase="weatherCodes.thunderstorm" class="icon thunder-storm">
    <div class="cloud"></div>
    <div class="lightning">
      <div class="bolt"></div>
      <div class="bolt"></div>
    </div>
  </div>
  <div *ngSwitchCase="weatherCodes.snow" class="icon flurries">
    <div class="cloud"></div>
    <div class="snow">
      <div class="flake"></div>
      <div class="flake"></div>
    </div>
  </div>
  <div *ngSwitchCase="weatherCodes.clear" class="icon sunny">
    <div class="sun">
      <div class="rays"></div>
    </div>
  </div>
  <div *ngSwitchCase="weatherCodes.atmosphere" class="icon cloudy">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  <div *ngSwitchCase="weatherCodes.cloud" class="icon cloudy">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  <div *ngSwitchDefault class="icon sunny">
    <div class="sun">
      <div class="rays"></div>
    </div>
  </div>
</ng-container>
