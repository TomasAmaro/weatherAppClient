<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="email" name="email" id="email-login" formControlName="email" placeholder="Place your email">
        </div>
        <div class="form-group">
          <input type="password" name="key" id="key-login" formControlName="password" placeholder="Place your password">
        </div>
        <div>
        </div>
        <a name="" id="" class="btn btn-primary" (click)="login()" role="button">Login</a>
      </form>
    </div>
  </div>
</div>
